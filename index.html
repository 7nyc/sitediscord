<!DOCTYPE html><html lang="pt-br"><head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/style.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/looser.png" type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&amp;family=Quicksand:wght@600&amp;family=Montserrat:wght@600&amp;family=Rethink+Sans&amp;display=swap">
    <title>33-33-33!</title>
    <meta content="#2b2d31" name="theme-color">
    <meta content="33-33-33!" property="og:description">
</head>

<body>
    <ul class="black-overlay">
        <li style="--clr:#52097cf3;">
            <h2><a data-text=" 33" onclick="removeOverlay()"> 33</a></h2>
        </li>
    </ul>
    <div class="background"></div>
    
    <div class="profile-container"></div>
    <button id="muteButton" style="position: absolute; top: 10px; left: 10px; background: none; border: none; padding: 0; cursor: url('images/fds.png'), pointer;">
        <img id="muteIcon" src="images/mutado.png" alt="Muted" style="width: 20px; height: 20px;">
        <img id="unmuteIcon" src="images/desmutado.png" alt="Unmuted" style="width: 20px; height: 20px; display: none;">
    </button>

    <audio id="audio" loop="" preload="auto">
        <source src="media/nyc.mp3" type="audio/mpeg">
    </audio>
    
    <script src="js/script.js"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="js/tilt.js"></script>
    <script>
        var video = document.getElementById('bgVideo');
        
        video.addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
        }, false);
    </script>

</body></html>
